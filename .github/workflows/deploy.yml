name: Deploy and Save PM2 State

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Cambia a la versión de Node.js que estés usando

      - name: Install dependencies
        run: npm install

      - name: Save PM2 state
        run: pm2 save

      - name: Verify PM2 status
        run: pm2 status
